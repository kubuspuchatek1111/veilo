<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo - Secure Chat</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div id="nickname-screen">
    <img src="logo.png" width="50" height="50" alt="Logo" onerror="this.style.display='none'">
    <h2>Veilo Chat</h2>
    <p id="api-stats" style="font-size: 0.8rem; color: #555; margin-bottom: 20px;">≈ÅƒÖczenie z API...</p>
    
    <input type="text" id="nickname-input" placeholder="Tw√≥j nick..." maxlength="20" />
    <input type="password" id="secret-key" placeholder="Has≈Ço pokoju..." style="margin-top: 10px;" />
    
    <button onclick="enterChat()">Do≈ÇƒÖcz</button>
    <button onclick="window.location.href='generator.html';" style="background:none; border:1px solid #4caf50; color:#4caf50; margin-top:10px;">
      Generator klucza
    </button>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="sidebar">
      <h3>Ludzie w pokoju</h3>
      <ul id="user-list"></ul>
      <button id="notify-btn" class="settings-btn">W≈ÇƒÖcz powiadomienia</button>
    </div>

    <div id="chat-main">
      <div class="header">
        Veilo <span id="room-id" style="font-size: 0.7rem; color: #555; font-weight: normal; margin-left: 10px;"></span>
      </div>
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Wiadomo≈õƒá..." autocomplete="off" />
        <button type="submit">Wy≈õlij</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let nickname = "", secretKey = "", room = "";

    // Pobieranie statystyk z API
    async function fetchStats() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById('api-stats').textContent = `Online: ${data.usersOnline} | Pokoje: ${data.activeRooms}`;
      } catch (e) { console.log("API offline"); }
    }
    setInterval(fetchStats, 10000);
    fetchStats();

    function enterChat() {
      const nInp = document.getElementById("nickname-input");
      const kInp = document.getElementById("secret-key");
      if (!nInp.value || !kInp.value) return alert("Podaj nick i has≈Ço!");

      nickname = nInp.value.trim();
      secretKey = kInp.value.trim();
      room = CryptoJS.SHA256(secretKey).toString(); // Izolacja pokoju

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";
      document.getElementById("room-id").textContent = `#${room.substring(0,8)}`;

      socket.emit("join", { nickname, room });
      document.getElementById("message-input").focus();
    }

    document.getElementById("message-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("message-input");
      if (!input.value.trim()) return;

      const encrypted = CryptoJS.AES.encrypt(input.value, secretKey).toString();
      socket.emit("chat message", { user: nickname, text: encrypted, room });
      socket.emit("stop typing", nickname);
      input.value = "";
    });

    socket.on("chat message", (msg) => {
      const li = document.createElement("li");
      if (msg.user === nickname) li.classList.add("self");

      try {
        const bytes = CryptoJS.AES.decrypt(msg.text, secretKey);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        
        let content = decrypted || "üîí [Zaszyfrowane]";
        let safe = escapeHTML(content);

        // Linkify & Mentions
        const urlRegex = /(\b(https?):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
        safe = safe.replace(urlRegex, '<a href="$1" target="_blank" class="chat-link">$1</a>');
        safe = safe.replace(/@([\w]+)/g, '<span class="mention">@$1</span>');

        li.innerHTML = `<strong>${msg.user}:</strong> <span>${safe}</span>`;
        if (!decrypted) li.querySelector('span').style.color = '#ff4444';

      } catch (e) {
        li.innerHTML = `<strong>${msg.user}:</strong> <span style="color:red">B≈ÇƒÖd szyfrowania</span>`;
      }

      document.getElementById("messages").appendChild(li);
      const mList = document.getElementById("messages");
      mList.scrollTop = mList.scrollHeight;
    });

    function escapeHTML(str) {
      const p = document.createElement('p');
      p.textContent = str;
      return p.innerHTML;
    }

    // Lista u≈ºytkownik√≥w i powiadomienia systemowe
    socket.on("user list", (users) => {
      document.getElementById("user-list").innerHTML = users.map(u => `<li>${u}</li>`).join("");
    });
    socket.on("user joined", (n) => appendSys(`${n} do≈ÇƒÖczy≈Ç`));
    socket.on("user left", (n) => appendSys(`${n} wyszed≈Ç`));

    function appendSys(t) {
      const li = document.createElement("li");
      li.className = "system";
      li.textContent = t;
      document.getElementById("messages").appendChild(li);
    }

    // Pisanie...
    const msgInp = document.getElementById("message-input");
    msgInp.addEventListener("input", () => {
      socket.emit(msgInp.value ? "typing" : "stop typing", nickname);
    });
    socket.on("typing", (n) => { document.getElementById("typing-indicator").textContent = `${n} pisze...`; });
    socket.on("stop typing", () => { document.getElementById("typing-indicator").textContent = ""; });

    // Notyfikacje
    document.getElementById("notify-btn").onclick = () => Notification.requestPermission();
  </script>
</body>
</html>
