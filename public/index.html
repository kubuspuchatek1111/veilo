<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veilo - Secure Messaging</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    /* Styl dla przycisku kopiowania */
    .copy-btn {
      background: none;
      border: none;
      color: #4caf50;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 5px;
      padding: 2px 5px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: rgba(76, 175, 80, 0.1);
    }

    .copy-btn:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body>

  <div id="nickname-screen">
    <img src="logo.png" width="60" alt="Logo">
    <h2>Veilo Chat</h2>
    <p id="stats-bar" style="font-size: 0.8rem; color: #777;">≈ÅƒÖczenie z serwerem...</p>

    <input type="text" id="nickname-input" placeholder="Tw√≥j nick..." maxlength="20" />
    <input type="password" id="secret-key" placeholder="Has≈Ço pokoju..." style="margin-top: 10px;" />

    <button onclick="enterChat()">Wchodzƒô</button>
    <button onclick="window.location.href='generator.html';"
      style="background:none; border:1px solid #4caf50; color:#4caf50; margin-top:10px;">
      Generator hase≈Ç
    </button>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="sidebar">
      <h3>Aktywni</h3>
      <ul id="user-list"></ul>
      <button id="notify-btn">Powiadomienia</button>
      <button class="settings-nav-btn" onclick="showSettings()">‚öôÔ∏è Ustawienia</button>
    </div>

    <div id="chat-main">
      <div class="header">
        Veilo E2EE
        <span id="room-tag" style="opacity: 0.5; font-size: 0.7rem; margin-left: 10px;"></span>
        <button id="copy-btn-ui" class="copy-btn" onclick="copyRoomHash()" title="Kopiuj pe≈Çny hash pokoju">üìã
          Kopiuj</button>
      </div>
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Napisz co≈õ..." autocomplete="off" />
        <button type="submit">Wy≈õlij</button>
      </form>
    </div>
  </div>

  <div id="settings-screen">
    <div class="header">
      Ustawienia
      <button class="copy-btn" onclick="showChat()">‚¨ÖÔ∏è Powr√≥t</button>
    </div>
    <div id="settings-main">
      <div class="settings-group">
        <h4>Motyw</h4>
        <div class="theme-options">
          <button id="theme-dark" class="theme-btn" onclick="setTheme('dark')">Ciemny</button>
          <button id="theme-light" class="theme-btn" onclick="setTheme('light')">Jasny</button>
        </div>
      </div>

      <div class="settings-group">
        <h4>O aplikacji</h4>
        <p>Veilo v1.1 - Secure E2EE Messaging</p>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let nickname = "", secretKey = "", room = "";

    // API Status
    async function updateStats() {
      try {
        const r = await fetch('/api/status');
        const d = await r.json();
        document.getElementById('stats-bar').textContent = `U≈ºytkownik√≥w: ${d.usersOnline} | Pokoje: ${d.activeRooms}`;
      } catch (e) { }
    }
    setInterval(updateStats, 5000);
    updateStats();

    // FUNKCJA KOPIOWANIA
    function copyRoomHash() {
      if (!room) return;
      navigator.clipboard.writeText(room).then(() => {
        const btn = document.getElementById('copy-btn-ui');
        const originalText = btn.textContent;
        btn.textContent = "‚úÖ Skopiowano!";
        setTimeout(() => { btn.textContent = originalText; }, 2000);
      }).catch(err => {
        alert("B≈ÇƒÖd kopiowania: " + err);
      });
    }

    function enterChat() {
      const n = document.getElementById("nickname-input").value.trim();
      const k = document.getElementById("secret-key").value.trim();
      if (!n || !k) return alert("Wpisz dane!");

      nickname = n;
      secretKey = k;
      // Generujemy pe≈Çny hash
      room = CryptoJS.SHA256(secretKey).toString();

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      // Pokazujemy tylko skr√≥t, ale pe≈Çny room siedzi w pamiƒôci
      document.getElementById("room-tag").textContent = "#" + room.substring(0, 6);

      socket.emit("join", { nickname, room });
    }

    document.getElementById("message-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const inp = document.getElementById("message-input");
      if (!inp.value) return;

      const crypted = CryptoJS.AES.encrypt(inp.value, secretKey).toString();
      socket.emit("chat message", { user: nickname, text: crypted, room });
      inp.value = "";
    });

    socket.on("chat message", (msg) => {
      const li = document.createElement("li");
      if (msg.user === nickname) li.classList.add("self");

      let finalMsg = "";

      if (msg.isSystem) {
        finalMsg = `<span style="color: #ff9800; font-weight: bold;">[SYSTEM] ${msg.text}</span>`;
      } else {
        try {
          const bytes = CryptoJS.AES.decrypt(msg.text, secretKey);
          const dec = bytes.toString(CryptoJS.enc.Utf8);
          if (!dec) throw new Error();

          let safe = escapeHTML(dec);
          safe = safe.replace(/(\bhttps?:\/\/\S+)/ig, '<a href="$1" target="_blank" class="chat-link">$1</a>');
          finalMsg = `<strong>${msg.user}:</strong> ${safe}`;
        } catch (e) {
          finalMsg = `<strong style="color:red">${msg.user}:</strong> <span style="opacity:0.5">üîí Zaszyfrowane innym has≈Çem</span>`;
        }
      }

      li.innerHTML = finalMsg;
      document.getElementById("messages").appendChild(li);
      document.getElementById("messages").scrollTop = 999999;
    });

    function escapeHTML(s) {
      const t = document.createElement('t');
      t.textContent = s;
      return t.innerHTML;
    }

    socket.on("user list", l => {
      document.getElementById("user-list").innerHTML = l.map(u => `<li>${u}</li>`).join("");
    });

    socket.on("user joined", n => appendSys(`${n} do≈ÇƒÖczy≈Ç`));
    socket.on("user left", n => appendSys(`${n} wyszed≈Ç`));

    function appendSys(t) {
      const li = document.createElement("li");
      li.className = "system";
      li.textContent = t;
      document.getElementById("messages").appendChild(li);
    }

    const mI = document.getElementById("message-input");
    mI.oninput = () => socket.emit(mI.value ? "typing" : "stop typing", nickname);
    socket.on("typing", n => { document.getElementById("typing-indicator").textContent = n + " pisze..."; });
    socket.on("stop typing", () => { document.getElementById("typing-indicator").textContent = ""; });

    // NAVIGATION & THEME
    function showSettings() {
      document.getElementById("chat-screen").style.display = "none";
      document.getElementById("settings-screen").style.display = "flex";
    }

    function showChat() {
      document.getElementById("settings-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";
    }

    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-theme');
        document.getElementById('theme-light').classList.add('active');
        document.getElementById('theme-dark').classList.remove('active');
      } else {
        document.body.classList.remove('light-theme');
        document.getElementById('theme-dark').classList.add('active');
        document.getElementById('theme-light').classList.remove('active');
      }
      localStorage.setItem('veilo-theme', theme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('veilo-theme') || 'dark';
    setTheme(savedTheme);
  </script>
</body>

</html>
