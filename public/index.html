<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo - Szyfrowany Czat</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

  <div id="nickname-screen">
  
    <img src="logo.png" width="50" height="50" alt="Logo" onerror="this.style.display='none'">
    
    <h2>Witaj w Veilo!</h2>
    <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">Bezpieczny czat End-to-End</p>
    
    <input type="text" id="nickname-input" placeholder="Tw√≥j nick..." maxlength="20" />
    
    <input type="password" id="secret-key" placeholder="Wsp√≥lne has≈Ço pokoju..." style="margin-top: 10px;" />
    
    <button onclick="enterChat()">Do≈ÇƒÖcz</button>
    <button onclick="window.location.href='generator.html';">Generator klucza</button>
    
  </div>

  <div id="chat-screen" style="display: none;">

    <div id="sidebar">
      <h3>U≈ºytkownicy</h3>
      <ul id="user-list"></ul>
      <button id="notify-btn" class="settings-btn">W≈ÇƒÖcz powiadomienia</button>
    </div>

    <div id="chat-main">
      <div class="header">
        Veilo <span style="font-size: 0.8rem; font-weight: normal; color: #888;">(Po≈ÇƒÖczenie szyfrowane)</span>
      </div>
      
      <ul id="messages"></ul>

      <div id="typing-indicator"></div>

      <form id="message-form">
        <input type="text" id="message-input" placeholder="Napisz wiadomo≈õƒá..." autocomplete="off" />
        <button type="submit">Wy≈õlij</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    const socket = io();
    let nickname = "";
    let room = "main";
    let secretKey = ""; // Zmienna na klucz szyfrujƒÖcy

    // =====================
    //  Logowanie i wej≈õcie
    // =====================
    function enterChat() {
      const nickInput = document.getElementById("nickname-input");
      const keyInput = document.getElementById("secret-key");
      
      const nick = nickInput.value.trim();
      const key = keyInput.value.trim();

      if (nick.length < 2 || nick.length > 20) {
        alert("Nick musi mieƒá od 2 do 20 znak√≥w.");
        return;
      }

      if (key.length === 0) {
        alert("Musisz ustawiƒá has≈Ço, aby szyfrowaƒá rozmowƒô!");
        return;
      }

      nickname = nick;
      secretKey = key; // Zapisujemy has≈Ço w pamiƒôci przeglƒÖdarki

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";

      socket.emit("join", { nickname, room });

      document.getElementById("message-input").focus();
      
      // Czy≈õcimy pola logowania dla bezpiecze≈Ñstwa
      nickInput.value = "";
      keyInput.value = "";
    }

    // Obs≈Çuga Entera na ekranie logowania
    document.getElementById("nickname-screen").addEventListener("keypress", (e) => {
      if (e.key === "Enter") enterChat();
    });

    // =====================
    //  Wysy≈Çanie (SZYFROWANIE)
    // =====================
    document.getElementById("message-form").addEventListener("submit", (event) => {
      event.preventDefault();

      const input = document.getElementById("message-input");
      const rawMessage = input.value.trim();

      if (rawMessage === "") return;

      try {
        // SZYFROWANIE: Wiadomo≈õƒá + Has≈Ço -> Zaszyfrowany ciƒÖg znak√≥w
        const encryptedMessage = CryptoJS.AES.encrypt(rawMessage, secretKey).toString();

        socket.emit("chat message", { user: nickname, text: encryptedMessage, room });
        socket.emit("stop typing", nickname);

        input.value = "";
      } catch (e) {
        console.error("B≈ÇƒÖd szyfrowania:", e);
        alert("WystƒÖpi≈Ç b≈ÇƒÖd podczas szyfrowania wiadomo≈õci.");
      }
    });

    // =====================
    //  Wykrywanie pisania
    // =====================
    const inputMsg = document.getElementById("message-input");
    inputMsg.addEventListener("input", () => {
      if (inputMsg.value) socket.emit("typing", nickname);
      else socket.emit("stop typing", nickname);
    });

    // =====================
    //  Obs≈Çuga UI (Wy≈õwietlanie)
    // =====================
    function appendMessage(content, className = "") {
      const msgList = document.getElementById("messages");
      const li = document.createElement("li");
      if (className) li.classList.add(className);

      li.appendChild(content);
      msgList.appendChild(li);
      msgList.scrollTop = msgList.scrollHeight;
    }

    function escapeHTML(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // =====================
    //  Odbieranie (ODSZYFROWANIE)
    // =====================
    socket.on("chat message", (msg) => {
      const strong = document.createElement("strong");
      strong.textContent = msg.user + ": ";

      const span = document.createElement("span");
      let decryptedText = "";
      let isDecryptionSuccess = false;

      try {
        // ODSZYFROWANIE
        const bytes = CryptoJS.AES.decrypt(msg.text, secretKey);
        decryptedText = bytes.toString(CryptoJS.enc.Utf8);

        if (decryptedText) {
          isDecryptionSuccess = true;
        } else {
          // Pusty wynik oznacza b≈Çƒôdne has≈Ço (algorytm AES tak dzia≈Ça)
          decryptedText = "üîí [Nie mo≈ºna odczytaƒá - b≈Çƒôdne has≈Ço]";
        }
      } catch (e) {
        decryptedText = "‚ùå [B≈ÇƒÖd danych]";
      }

      // Bezpieczne wy≈õwietlanie HTML
      let safe = escapeHTML(decryptedText);

      // Kolorowanie wzmianek @nick (tylko je≈õli uda≈Ço siƒô odszyfrowaƒá)
      if (isDecryptionSuccess) {
        safe = safe.replace(
          /@([\p{L}\d_]+)/gu,
          '<span class="mention">@$1</span>'
        );
      } else {
        // Styl dla b≈Çƒôdnego has≈Ça
        span.style.color = "#e74c3c";
        span.style.fontStyle = "italic";
      }

      span.innerHTML = safe;

      const frag = document.createDocumentFragment();
      frag.appendChild(strong);
      frag.appendChild(span);

      appendMessage(frag, msg.user === nickname ? "self" : "");

      // Powiadomienia (tylko dla poprawnie odszyfrowanych)
      if (
        document.hidden &&
        msg.user !== nickname &&
        isDecryptionSuccess &&
        Notification.permission === "granted"
      ) {
        new Notification(`Nowa wiadomo≈õƒá od ${msg.user}`, {
          body: decryptedText,
          icon: "logo.png"
        });
      }
    });

    // =====================
    //  Inne zdarzenia (Lista user√≥w, Systemowe)
    // =====================
    socket.on("user list", (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u === nickname ? `${u} (Ty)` : u;
        list.appendChild(li);
      });
    });

    let typingUsers = new Set();
    const typingIndicator = document.getElementById("typing-indicator");

    socket.on("typing", (nick) => {
      typingUsers.add(nick);
      typingIndicator.textContent = [...typingUsers].join(", ") + " pisze...";
    });

    socket.on("stop typing", (nick) => {
      typingUsers.delete(nick);
      typingIndicator.textContent =
        typingUsers.size > 0
          ? [...typingUsers].join(", ") + " pisze..."
          : "";
    });

    // Wiadomo≈õci systemowe (Kto≈õ do≈ÇƒÖczy≈Ç/wyszed≈Ç)
    function appendSystemMessage(text) {
      const span = document.createElement("span");
      span.textContent = text;
      appendMessage(span, "system");
    }

    socket.on("user joined", (nick) => {
      appendSystemMessage(`${nick} do≈ÇƒÖczy≈Ç do czatu`);
    });

    socket.on("user left", (nick) => {
      appendSystemMessage(`${nick} opu≈õci≈Ç czat`);
    });

    // Przycisk powiadomie≈Ñ
    const notifyBtn = document.getElementById("notify-btn");
    notifyBtn.addEventListener("click", () => {
      Notification.requestPermission().then((perm) => {
        if (perm === "granted") {
          notifyBtn.textContent = "Powiadomienia w≈ÇƒÖczone";
        } else {
          alert("Brak zgody na powiadomienia w przeglƒÖdarce.");
        }
      });
    });

  </script>
</body>
</html>
