<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veilo - Szyfrowany Czat</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <div id="nickname-screen">
    <img src="logo.png" width="50" height="50" alt="Logo" onerror="this.style.display='none'">
    
    <h2>Witaj w Veilo!</h2>
    <p style="font-size: 0.9rem; color: #666; margin-bottom: 15px;">Bezpieczny czat End-to-End</p>
    
    <input type="text" id="nickname-input" placeholder="Tw√≥j nick..." maxlength="20" />
    <input type="password" id="secret-key" placeholder="Wsp√≥lne has≈Ço pokoju..." style="margin-top: 10px;" />
    
    <button onclick="enterChat()">Do≈ÇƒÖcz</button>
    <button onclick="window.location.href='generator.html';" style="background-color: transparent; border: 1px solid #4caf50; color: #4caf50; margin-top: 10px;">
      Generator klucza
    </button>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="sidebar">
      <h3>U≈ºytkownicy</h3>
      <ul id="user-list"></ul>
      <button id="notify-btn" class="settings-btn">W≈ÇƒÖcz powiadomienia</button>
    </div>

    <div id="chat-main">
      <div class="header">
        Veilo <span id="room-display" style="font-size: 0.7rem; font-weight: normal; color: #555; margin-left: 10px;"></span>
      </div>
      
      <ul id="messages"></ul>

      <div id="typing-indicator"></div>

      <form id="message-form">
        <input type="text" id="message-input" placeholder="Napisz wiadomo≈õƒá..." autocomplete="off" />
        <button type="submit">Wy≈õlij</button>
      </form>
    </div>
  </div>

  <script>
    const socket = io();
    let nickname = "";
    let room = "";      // ID pokoju (wygenerowane z has≈Ça)
    let secretKey = ""; // Klucz do szyfrowania (has≈Ço wpisane przez u≈ºytkownika)

    // ==========================================
    // 1. LOGOWANIE I IZOLACJA POKOJU
    // ==========================================
    function enterChat() {
      const nickInput = document.getElementById("nickname-input");
      const keyInput = document.getElementById("secret-key");
      
      const nick = nickInput.value.trim();
      const key = keyInput.value.trim();

      if (nick.length < 2 || nick.length > 20) {
        alert("Nick musi mieƒá od 2 do 20 znak√≥w.");
        return;
      }

      if (key.length === 0) {
        alert("Musisz ustawiƒá has≈Ço, aby wej≈õƒá do pokoju!");
        return;
      }

      nickname = nick;
      secretKey = key; 

      // KLUCZOWE: Generujemy unikalne ID pokoju na podstawie has≈Ça.
      // Serwer nie zna Twojego has≈Ça, widzi tylko ten hash.
      room = CryptoJS.SHA256(secretKey).toString();

      document.getElementById("nickname-screen").style.display = "none";
      document.getElementById("chat-screen").style.display = "flex";
      document.getElementById("room-display").textContent = "Pok√≥j: " + room.substring(0, 8) + "...";

      socket.emit("join", { nickname, room });
      document.getElementById("message-input").focus();
      
      nickInput.value = "";
      keyInput.value = "";
    }

    document.getElementById("nickname-screen").addEventListener("keypress", (e) => {
      if (e.key === "Enter") enterChat();
    });

    // ==========================================
    // 2. WYSY≈ÅANIE (SZYFROWANIE AES)
    // ==========================================
    document.getElementById("message-form").addEventListener("submit", (event) => {
      event.preventDefault();
      const input = document.getElementById("message-input");
      const rawMessage = input.value.trim();

      if (rawMessage === "") return;

      try {
        // Szyfrujemy oryginalnym has≈Çem wpisanym przez u≈ºytkownika
        const encryptedMessage = CryptoJS.AES.encrypt(rawMessage, secretKey).toString();

        socket.emit("chat message", { user: nickname, text: encryptedMessage, room: room });
        socket.emit("stop typing", nickname);

        input.value = "";
      } catch (e) {
        console.error("B≈ÇƒÖd szyfrowania:", e);
      }
    });

    // ==========================================
    // 3. ODBIERANIE I ODSZYFROWYWANIE
    // ==========================================
    socket.on("chat message", (msg) => {
      const span = document.createElement("span");
      let decryptedText = "";
      let isDecryptionSuccess = false;

      try {
        const bytes = CryptoJS.AES.decrypt(msg.text, secretKey);
        decryptedText = bytes.toString(CryptoJS.enc.Utf8);

        if (decryptedText) {
          isDecryptionSuccess = true;
        } else {
          decryptedText = "üîí [Wiadomo≈õƒá zaszyfrowana innym has≈Çem]";
        }
      } catch (e) {
        decryptedText = "‚ùå [B≈ÇƒÖd deszyfracji]";
      }

      // Bezpiecze≈Ñstwo i Linkify
      let safe = escapeHTML(decryptedText);
      
      // Automatyczne linki
      const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
      safe = safe.replace(urlPattern, '<a href="$1" target="_blank" class="chat-link">$1</a>');

      // Mentions @nick
      if (isDecryptionSuccess) {
        safe = safe.replace(/@([\p{L}\d_]+)/gu, '<span class="mention">@$1</span>');
      } else {
        span.style.color = "#e74c3c";
        span.style.fontStyle = "italic";
      }

      span.innerHTML = safe;

      const strong = document.createElement("strong");
      strong.textContent = msg.user + ": ";

      const frag = document.createDocumentFragment();
      frag.appendChild(strong);
      frag.appendChild(span);

      appendMessage(frag, msg.user === nickname ? "self" : "");
    });

    // ==========================================
    // POMOCNICZE FUNKCJE UI
    // ==========================================
    function escapeHTML(text) {
      const p = document.createElement('p');
      p.textContent = text;
      return p.innerHTML;
    }

    function appendMessage(content, className = "") {
      const msgList = document.getElementById("messages");
      const li = document.createElement("li");
      if (className) li.classList.add(className);
      li.appendChild(content);
      msgList.appendChild(li);
      msgList.scrollTop = msgList.scrollHeight;
    }

    // Lista u≈ºytkownik√≥w
    socket.on("user list", (users) => {
      const list = document.getElementById("user-list");
      list.innerHTML = users.map(u => `<li>${u === nickname ? u + " (Ty)" : u}</li>`).join("");
    });

    // Wska≈∫nik pisania
    const inputMsg = document.getElementById("message-input");
    inputMsg.addEventListener("input", () => {
      socket.emit(inputMsg.value ? "typing" : "stop typing", nickname);
    });

    socket.on("typing", (nick) => {
      document.getElementById("typing-indicator").textContent = nick + " pisze...";
    });

    socket.on("stop typing", () => {
      document.getElementById("typing-indicator").textContent = "";
    });

    // Systemowe powiadomienia
    socket.on("user joined", (nick) => appendSystemMsg(`${nick} do≈ÇƒÖczy≈Ç do pokoju`));
    socket.on("user left", (nick) => appendSystemMsg(`${nick} opu≈õci≈Ç pok√≥j`));

    function appendSystemMsg(text) {
      const li = document.createElement("li");
      li.className = "system";
      li.textContent = text;
      document.getElementById("messages").appendChild(li);
    }

    // Powiadomienia przeglƒÖdarkowe
    document.getElementById("notify-btn").addEventListener("click", () => {
      Notification.requestPermission().then(p => {
        if (p === "granted") alert("Powiadomienia w≈ÇƒÖczone!");
      });
    });
  </script>
</body>
</html>
